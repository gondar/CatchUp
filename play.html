<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Catchup by gondar</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/lib/jquery-1.8.3.js"></script>  
    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/lib/fabric_0.9.15.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/src/GameBoard.js"></script>  
    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/src/GameObject.js"></script>  
    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/src/GameView.js"></script>  
    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/src/RectangleView.js"></script>
    <script type="text/javascript" src="https://raw.github.com/gondar/CatchUp/master/src/GameController.js"></script>
    <script type="text/javascript">
      $(function() {
  	    var player = new GameObject(new RectangleView());
		    player.Position = 15;
		    var game = new GameController(new GameBoard(), player);
		    game.Initialize("#Game");
	    });
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">Catchup</h1>
        <p class="header">Pet project aiming to build SOLID javascript game. The game will require a player to catch falling items.</p>

        <ul>
	  <li class="download"><a class="buttons" href="/play.html">PLAY CatchUp</a></li>
          <li><a class="buttons github" href="https://github.com/gondar/CatchUp">View On GitHub</a></li>
        </ul>

        <p class="header">This project is maintained by <a class="header name" href="https://github.com/gondar">gondar</a></p>


      </header>
      <section>
        <h3>Whee CatchUp.</h3>
        <div id="Game">
        </div>
      </section>      
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  	
  </body>
</html>
